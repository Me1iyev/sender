<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отправка в Google Sheets</title>
</head>
<body>
  <h1>Отправка данных в Google Sheets</h1>
  <form>
    <label>Имя: <input type="text" id="name" required></label><br>
    <label>Email: <input type="email" id="email" required></label><br>
    <label>Сообщение: <textarea id="message" required></textarea></label><br>
    <button type="button" id="submitButton">Отправить</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
